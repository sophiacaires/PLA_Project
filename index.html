<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto PLA</title>
  </head>

  <body>
    <main>
      <div class="row infoRow">
        <button class="openInfoBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="#06b6d4"
            viewBox="0 0 256 256"
          >
            <path
              d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm16-40a8,8,0,0,1-8,8,16,16,0,0,1-16-16V128a8,8,0,0,1,0-16,16,16,0,0,1,16,16v40A8,8,0,0,1,144,176ZM112,84a12,12,0,1,1,12,12A12,12,0,0,1,112,84Z"
            ></path>
          </svg>
        </button>
        <div class="info">
          <div class="infoContent">
          </div>
          <button class="closeInfoBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="#525252"
              viewBox="0 0 256 256"
            >
              <path
                d="M205.66,194.34a8,8,0,0,1-11.32,11.32L128,139.31,61.66,205.66a8,8,0,0,1-11.32-11.32L116.69,128,50.34,61.66A8,8,0,0,1,61.66,50.34L128,116.69l66.34-66.35a8,8,0,0,1,11.32,11.32L139.31,128Z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="column">
        <input
          type="text"
          id="message"
          placeholder="Mensagem"
        />
        <input
          type="text"
          id="primePairs"
          placeholder="Chave"
        />
        <div class="row">
          <button class="largeButton" onclick="encrypt()">
            Criptografar
          </button>
          <button class="largeButton" onclick="decrypt()">
            Descriptografar
          </button>
        </div>
        <textarea class="result" id="result" placeholder="Resultado"></textarea>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
